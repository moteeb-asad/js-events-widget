<div class="lx-agenda-event-modal-container">
  <div class="event-modal-wrap">
    <div class="event-modal-header">
      <h3 class="event-modal-title text-red">Season Finale Match</h3>
      <div class="event-modal-category text-red">match</div>
    </div>
    <div class="event-modal-content bg-red">
      <div class="content-inner-wrap">
        <div class="date-time-wrap">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-calendar h-5 w-5 text-muted-foreground"
            data-pol-id="9e90u3"
            data-pol-file-name="event-details-dialog"
            data-pol-file-type="component"
          >
            <path d="M8 2v4"></path>
            <path d="M16 2v4"></path>
            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
            <path d="M3 10h18"></path>
          </svg>
          <div class="date-time-wrap-inner">
            <p class="date-text">Saturday, June 10th, 2025</p>
            <div class="time-wrap">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-clock h-3.5 w-3.5"
                data-pol-id="foyj6j"
                data-pol-file-name="event-details-dialog"
                data-pol-file-type="component"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span class="time-span">02:30 PM</span>
            </div>
          </div>
        </div>
        <div class="location-wrap">
          <svg
            class="event-location-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-map-pin h-3.5 w-3.5"
            data-pol-id="rqcfey"
            data-pol-file-name="event-details-dialog"
            data-pol-file-type="component"
          >
            <path
              d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
            ></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <span class="location-span">Main Field</span>
        </div>
        <div class="desc-wrap">
          <h4 class="desc-title">Beschrijving</h4>
          <p class="desc-text">
            Final match of the season against HC Tilburg. All tickets are sold
            out.
          </p>
        </div>
        <!-- Book Ticket Button -->
        <div class="book-ticket-wrap">
          <button class="book-ticket-btn" data-price-id="" data-event-name="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
              />
              <path d="M8 1v4" />
              <path d="M16 1v4" />
            </svg>
            Book Ticket
          </button>
        </div>
      </div>
    </div>
    <button class="event-modal-close-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-x h-4 w-4"
      >
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>
</div>
